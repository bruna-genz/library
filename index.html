<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css"/>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="assets/books2.svg" alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
          <h1>My library</h1>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
    <div class="container">
      <div id="flow">
          <span class="flow-1"></span>
          <span class="flow-2"></span>
          <span class="flow-3"></span>
      </div>
      <button class="button is-medium is-primary display-form">Add new book</button>
      <div id="book-form" class="hidden"> 
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" name="bookTitle" type="text" placeholder="Title">
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" name="bookAuthor" type="text" placeholder="Author">
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" name="bookPages" type="number" placeholder="Pages">
          </p>
        </div>
        <div class="field" id="book-status">
          <div class="control">
              <p>Have you read this book?</p>
            <label class="radio">
              <input type="radio" name="bookStatus">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="bookStatus">
              No
            </label>
          </div>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-primary" id="submit-button">
              Submit
            </button>
          </p>
        </div>
      </div>
    </div> 
    
    <ul id="book-list"></ul>    
    
    
</body>
<script src="book.js"></script>
</html>

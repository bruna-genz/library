<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css"/>
    <link rel="stylesheet" href="index.css" type="text/css">
    
</head>
<body>
    <div>
      <button class="button is-medium is-primary display-form">Add new book</button>
      <div id="book-form" class="hidden"> 
        <h2>New book</h2>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" name="bookTitle" type="text" placeholder="Title">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" name="bookAuthor" type="text" placeholder="Author">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" name="bookPages" type="number" placeholder="Pages">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field">
          <div class="control">
              <p>Have you read this book?</p>
            <label class="radio">
              <input type="radio" name="bookStatus">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="bookStatus">
              No
            </label>
          </div>
        </div>
        <div class="field">
          <p class="control">
            <button class="button is-success" id="submit-button">
              submit
            </button>
          </p>
        </div>
      </div>
    </div> 
    
    <ul id="book-list"></ul>    
    
    
</body>
<script src="book.js"></script>
</html>
